<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Copiando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #128C7E;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .instruction-box {
            background: #e8f5e9;
            border-left: 4px solid #25D366;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .instruction-box strong {
            color: #128C7E;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .instruction-box p {
            margin-left: 0;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .texto-area {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            font-size: 16px;
            border: 3px solid #25D366;
            border-radius: 12px;
            background: #f9f9f9;
            color: #333;
            font-family: 'Courier New', monospace;
            resize: vertical;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .texto-area:focus {
            outline: none;
            background: #fff;
            border-color: #128C7E;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        .texto-area.copied {
            background: #d4edda;
            border-color: #28a745;
        }

        .btn-copy {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .btn-copy:active {
            transform: scale(0.96);
        }

        .btn-copy.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            display: none;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .close-info {
            margin-top: 15px;
            font-size: 13px;
            color: #999;
        }

        .highlight {
            animation: highlight 0.6s ease-in-out;
        }

        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); background: #FFE082; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">ðŸ“‹ Copie o texto</h1>
        <p class="subtitle" id="subtitle">Toque no botÃ£o verde para copiar</p>
        
        <div class="instruction-box" id="instructionBox">
            <strong>ðŸ“± Como funciona:</strong>
            <p>Toque no botÃ£o verde abaixo. Se a cÃ³pia automÃ¡tica nÃ£o funcionar, o texto serÃ¡ selecionado e vocÃª poderÃ¡ tocar em "Copiar" no menu.</p>
        </div>

        <textarea id="textoArea" class="texto-area" readonly></textarea>

        <button id="copyBtn" class="btn-copy">
            ðŸ“‹ COPIAR TEXTO
        </button>

        <div id="status" class="status"></div>

        <p class="close-info">Pode fechar esta aba depois de copiar</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const textoParaCopiar = urlParams.get('texto') || 
                               decodeURIComponent(window.location.hash.substring(1)) || 
                               'Nenhum texto fornecido';
        
        const textoArea = document.getElementById('textoArea');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const instructionBox = document.getElementById('instructionBox');

        // Coloca o texto na textarea
        textoArea.value = textoParaCopiar;

        // Ajusta altura da textarea
        textoArea.style.height = Math.min(Math.max(textoArea.scrollHeight, 120), 300) + 'px';

        // Detecta se estÃ¡ em navegador interno
        function isInAppBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            
            const inAppBrowsers = [
                'FBAN', 'FBAV', 'Instagram', 'Line', 'WhatsApp', 
                'Twitter', 'LinkedIn', 'Snapchat', 'Telegram', 'micromessenger'
            ];

            return inAppBrowsers.some(browser => 
                ua.toLowerCase().indexOf(browser.toLowerCase()) > -1
            );
        }

        // Redireciona para navegador externo automaticamente
        function redirectToExternalBrowser() {
            if (isInAppBrowser()) {
                const currentUrl = window.location.href;
                
                // Para iOS
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    // Tenta abrir no Safari diretamente
                    window.location.href = currentUrl;
                } 
                // Para Android
                else {
                    // Tenta abrir no Chrome
                    window.location.href = `googlechrome://navigate?url=${encodeURIComponent(currentUrl)}`;
                    
                    // Fallback: Intent do Android apÃ³s delay
                    setTimeout(() => {
                        window.location.href = `intent://${currentUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
                    }, 500);
                }
            }
        }

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status show ' + type;
        }

        function selectText() {
            textoArea.focus();
            textoArea.select();
            textoArea.setSelectionRange(0, textoArea.value.length);
            
            textoArea.classList.add('highlight');
            setTimeout(() => textoArea.classList.remove('highlight'), 600);
            
            title.textContent = 'âœ¨ Texto selecionado!';
            subtitle.textContent = 'Agora toque em "Copiar" no menu';
            showStatus('ðŸ‘† Toque em "Copiar" no menu que apareceu', 'info');
        }

        async function copyText() {
            let copied = false;

            // MÃ©todo 1: Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(textoParaCopiar);
                    copied = true;
                } catch (err) {
                    console.log('Clipboard API falhou:', err);
                }
            }
            
            // MÃ©todo 2: Selecionar e usar execCommand
            if (!copied) {
                try {
                    textoArea.focus();
                    textoArea.select();
                    textoArea.setSelectionRange(0, textoArea.value.length);
                    
                    copied = document.execCommand('copy');
                } catch (err) {
                    console.log('execCommand falhou:', err);
                }
            }

            // MÃ©todo 3: Criar textarea temporÃ¡ria
            if (!copied) {
                try {
                    const temp = document.createElement('textarea');
                    temp.value = textoParaCopiar;
                    temp.style.position = 'fixed';
                    temp.style.left = '-9999px';
                    document.body.appendChild(temp);
                    temp.select();
                    copied = document.execCommand('copy');
                    document.body.removeChild(temp);
                } catch (err) {
                    console.log('MÃ©todo temporÃ¡rio falhou:', err);
                }
            }

            if (copied) {
                // Sucesso!
                textoArea.classList.add('copied');
                title.textContent = 'âœ… COPIADO!';
                subtitle.textContent = 'Pode colar agora!';
                copyBtn.classList.add('success');
                copyBtn.textContent = 'âœ… TEXTO COPIADO!';
                showStatus('âœ… Texto copiado com sucesso! Cole onde quiser', 'success');
                instructionBox.style.display = 'none';
                
                // Tenta fechar apÃ³s 2 segundos
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (e) {
                        showStatus('âœ… Copiado! Pode fechar esta aba', 'success');
                    }
                }, 2000);
                
                return true;
            } else {
                // Se nÃ£o copiar, seleciona para cÃ³pia manual
                selectText();
                return false;
            }
        }

        // BotÃ£o de copiar - sempre tenta copiar primeiro, se falhar seleciona
        copyBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            await copyText();
        });

        // Clicar na textarea tambÃ©m tenta copiar
        textoArea.addEventListener('click', function() {
            this.select();
            this.setSelectionRange(0, this.value.length);
        });

        // Ao carregar a pÃ¡gina
        window.addEventListener('load', async () => {
            // Tenta redirecionar para navegador externo primeiro
            redirectToExternalBrowser();
            
            // Aguarda 500ms
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Tenta copiar automaticamente
            const copied = await copyText();
            
            // Se nÃ£o conseguiu, seleciona apÃ³s 1s
            if (!copied) {
                setTimeout(() => {
                    selectText();
                }, 1000);
            }
        });
    </script>
</body>
</html>
