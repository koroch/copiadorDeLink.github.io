<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Copiando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #128C7E;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .instruction-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .instruction-box strong {
            color: #856404;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .instruction-box p {
            margin-left: 0;
            color: #856404;
            font-size: 14px;
            line-height: 1.6;
        }

        .texto-area {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            font-size: 16px;
            border: 3px solid #25D366;
            border-radius: 12px;
            background: #f9f9f9;
            color: #333;
            font-family: 'Courier New', monospace;
            resize: vertical;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .texto-area:focus {
            outline: none;
            background: #fff;
            border-color: #128C7E;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        .texto-area.copied {
            background: #d4edda;
            border-color: #28a745;
        }

        .btn-copy {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.2s;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .btn-copy:active {
            transform: scale(0.96);
        }

        .btn-copy.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-copy::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-copy.ripple::before {
            width: 300px;
            height: 300px;
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            display: none;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .close-info {
            margin-top: 15px;
            font-size: 13px;
            color: #999;
        }

        .highlight {
            animation: highlight 0.6s ease-in-out;
        }

        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); background: #FFE082; }
        }

        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">üìã Copie o texto</h1>
        <p class="subtitle" id="subtitle">Toque no bot√£o verde para copiar</p>
        
        <div class="instruction-box" id="instructionBox">
            <strong>‚ö†Ô∏è Importante:</strong>
            <p>Toque no bot√£o verde abaixo para copiar o texto automaticamente.</p>
        </div>

        <textarea id="textoArea" class="texto-area" readonly></textarea>

        <button id="copyBtn" class="btn-copy pulse">
            üìã COPIAR TEXTO
        </button>

        <div id="status" class="status"></div>

        <p class="close-info" id="closeInfo">Toque no bot√£o para copiar</p>
    </div>

    <script>
        // Pega o texto do par√¢metro ?texto=
        const urlParams = new URLSearchParams(window.location.search);
        let textoParaCopiar = urlParams.get('texto') || 'Nenhum texto fornecido';
        
        // Decodifica caracteres especiais caso venha codificado
        try {
            textoParaCopiar = decodeURIComponent(textoParaCopiar);
        } catch (e) {
            // Se j√° estiver decodificado, mant√©m como est√°
        }
        
        const textoArea = document.getElementById('textoArea');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const instructionBox = document.getElementById('instructionBox');
        const closeInfo = document.getElementById('closeInfo');

        let userInteracted = false;
        let copiado = false;

        // Coloca o texto na textarea
        textoArea.value = textoParaCopiar;

        // Ajusta altura da textarea
        textoArea.style.height = Math.min(Math.max(textoArea.scrollHeight, 120), 300) + 'px';

        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status show ' + type;
        }

        function hideInstruction() {
            instructionBox.style.display = 'none';
        }

        async function copyTextToClipboard() {
            let copied = false;

            // M√©todo 1: Clipboard API (mais moderno e confi√°vel)
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(textoParaCopiar);
                    copied = true;
                } catch (err) {
                    console.log('Clipboard API falhou:', err);
                }
            }
            
            // M√©todo 2: execCommand com sele√ß√£o
            if (!copied) {
                try {
                    textoArea.focus();
                    textoArea.select();
                    textoArea.setSelectionRange(0, textoArea.value.length);
                    copied = document.execCommand('copy');
                } catch (err) {
                    console.log('execCommand falhou:', err);
                }
            }

            // M√©todo 3: Textarea tempor√°ria
            if (!copied) {
                try {
                    const temp = document.createElement('textarea');
                    temp.value = textoParaCopiar;
                    temp.style.position = 'fixed';
                    temp.style.left = '-9999px';
                    temp.style.opacity = '0';
                    document.body.appendChild(temp);
                    temp.focus();
                    temp.select();
                    copied = document.execCommand('copy');
                    document.body.removeChild(temp);
                } catch (err) {
                    console.log('M√©todo tempor√°rio falhou:', err);
                }
            }

            return copied;
        }

        async function handleCopy() {
            if (copiado) return;

            // Efeito visual no bot√£o
            copyBtn.classList.add('ripple');
            setTimeout(() => copyBtn.classList.remove('ripple'), 600);

            const copied = await copyTextToClipboard();

            if (copied) {
                copiado = true;
                vibrate();
                
                textoArea.classList.add('copied');
                title.textContent = '‚úÖ COPIADO COM SUCESSO!';
                subtitle.textContent = 'Agora voc√™ pode colar onde quiser';
                copyBtn.classList.remove('pulse');
                copyBtn.classList.add('success');
                copyBtn.textContent = '‚úÖ TEXTO COPIADO!';
                copyBtn.disabled = true;
                showStatus('‚úÖ Texto copiado! Pode colar onde precisar (Ctrl+V ou pressione e segure para colar)', 'success');
                hideInstruction();
                closeInfo.textContent = '‚úÖ Pronto! Fechando em 1 segundo...';
                closeInfo.style.color = '#28a745';
                closeInfo.style.fontWeight = '600';
                
                // Tenta fechar a janela ap√≥s 1 segundo
                setTimeout(() => {
                    window.close();
                    // Se n√£o conseguir fechar, atualiza a mensagem
                    setTimeout(() => {
                        closeInfo.textContent = '‚úÖ Pronto! Pode fechar esta aba manualmente';
                    }, 500);
                }, 1000);
            } else {
                vibrate();
                textoArea.focus();
                textoArea.select();
                textoArea.setSelectionRange(0, textoArea.value.length);
                textoArea.classList.add('highlight');
                setTimeout(() => textoArea.classList.remove('highlight'), 600);
                
                title.textContent = 'üìù Texto selecionado';
                subtitle.textContent = 'Toque em "Copiar" no menu que apareceu';
                showStatus('üëÜ Toque em "Copiar" no menu ou tente novamente', 'info');
            }
        }

        // Evento do bot√£o principal
        copyBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            userInteracted = true;
            await handleCopy();
        });

        // Permitir sele√ß√£o manual se necess√°rio
        textoArea.addEventListener('click', function() {
            if (copiado) return;
            this.select();
            this.setSelectionRange(0, this.value.length);
            showStatus('üëÜ Texto selecionado. Toque em "Copiar" ou use o bot√£o verde', 'info');
        });

        // Tenta copiar automaticamente ao carregar
        window.addEventListener('load', async () => {
            // Aguarda um pouco para a p√°gina estar completamente carregada
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Tenta copiar automaticamente
            const copied = await copyTextToClipboard();
            
            if (copied) {
                // Sucesso na c√≥pia autom√°tica!
                copiado = true;
                vibrate();
                
                textoArea.classList.add('copied');
                title.textContent = '‚úÖ COPIADO AUTOMATICAMENTE!';
                subtitle.textContent = 'Texto j√° est√° na √°rea de transfer√™ncia';
                copyBtn.classList.remove('pulse');
                copyBtn.classList.add('success');
                copyBtn.textContent = '‚úÖ J√Å COPIADO!';
                copyBtn.disabled = true;
                showStatus('‚úÖ Texto copiado automaticamente! Pode colar onde precisar', 'success');
                hideInstruction();
                closeInfo.textContent = '‚úÖ Fechando em 1 segundo...';
                closeInfo.style.color = '#28a745';
                closeInfo.style.fontWeight = '600';
                
                // Fecha automaticamente ap√≥s 1 segundo
                setTimeout(() => {
                    window.close();
                    setTimeout(() => {
                        closeInfo.textContent = '‚úÖ Pronto! Pode fechar esta aba manualmente';
                    }, 500);
                }, 1000);
            } else {
                // Se a c√≥pia autom√°tica falhar, mostra o bot√£o pulsando
                instructionBox.innerHTML = '<strong>‚ö†Ô∏è C√≥pia autom√°tica bloqueada pelo navegador</strong><p>Toque no bot√£o verde abaixo para copiar.</p>';
                copyBtn.focus();
            }
        });
    </script>
</body>
</html>
