<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Copiando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #128C7E;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .texto-container {
            background: #f0f0f0;
            border: 3px dashed #25D366;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .texto-display {
            font-size: 18px;
            color: #333;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            word-wrap: break-word;
            user-select: all;
            -webkit-user-select: all;
            -moz-user-select: all;
            -ms-user-select: all;
            line-height: 1.6;
        }

        .texto-display.selected {
            background: #FFE082;
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .instruction-box {
            background: #e8f5e9;
            border-left: 4px solid #25D366;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .instruction-box strong {
            color: #128C7E;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .instruction-box ol {
            margin-left: 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .instruction-box li {
            margin-bottom: 5px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-select {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .status {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #fff3cd;
            color: #856404;
        }

        .close-info {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }

        .timer {
            font-size: 24px;
            color: #25D366;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Toque para selecionar</h1>
        <p class="subtitle">Depois use o menu "Copiar" do seu celular</p>
        
        <div class="instruction-box">
            <strong>üì± Como copiar:</strong>
            <ol>
                <li><strong>Toque</strong> no texto verde abaixo</li>
                <li><strong>Segure</strong> at√© aparecer o menu</li>
                <li>Toque em <strong>"Selecionar tudo"</strong></li>
                <li>Toque em <strong>"Copiar"</strong></li>
            </ol>
        </div>

        <div class="texto-container" id="textoContainer">
            <div class="texto-display" id="textoDisplay"></div>
        </div>

        <div class="btn-container">
            <button id="selectBtn" class="btn btn-select">
                üìù SELECIONAR TEXTO
            </button>
            
            <button id="copyBtn" class="btn">
                üìã TENTAR COPIAR
            </button>
        </div>

        <div id="status" class="status"></div>

        <p class="close-info">Feche esta aba ap√≥s copiar</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const textoParaCopiar = urlParams.get('texto') || 
                               decodeURIComponent(window.location.hash.substring(1)) || 
                               'Nenhum texto fornecido';
        
        const textoDisplay = document.getElementById('textoDisplay');
        const textoContainer = document.getElementById('textoContainer');
        const selectBtn = document.getElementById('selectBtn');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const title = document.getElementById('title');

        textoDisplay.textContent = textoParaCopiar;

        function showStatus(message, isSuccess) {
            status.textContent = message;
            status.className = 'status show ' + (isSuccess ? 'success' : 'error');
            
            if (isSuccess) {
                title.textContent = '‚úÖ Texto copiado!';
                copyBtn.classList.add('success');
                copyBtn.textContent = '‚úÖ COPIADO!';
            }
        }

        function selectText() {
            const range = document.createRange();
            range.selectNodeContents(textoDisplay);
            
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            textoContainer.classList.add('selected');
            textoDisplay.classList.add('selected');
            
            title.textContent = '‚ú® Texto selecionado!';
            showStatus('Agora toque em "Copiar" no menu', false);
        }

        async function copyText() {
            // M√©todo 1: Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(textoParaCopiar);
                    showStatus('‚úÖ Copiado! Cole onde quiser', true);
                    setTimeout(() => window.close(), 1500);
                    return true;
                } catch (err) {
                    console.log('Clipboard API falhou');
                }
            }
            
            // M√©todo 2: Selecionar e copiar
            try {
                selectText();
                const result = document.execCommand('copy');
                
                if (result) {
                    showStatus('‚úÖ Copiado! Cole onde quiser', true);
                    setTimeout(() => window.close(), 1500);
                    return true;
                }
            } catch (err) {
                console.log('execCommand falhou');
            }

            // Se falhar, deixa selecionado para c√≥pia manual
            selectText();
            return false;
        }

        // Bot√£o de selecionar
        selectBtn.addEventListener('click', selectText);

        // Bot√£o de copiar
        copyBtn.addEventListener('click', async () => {
            const success = await copyText();
            if (!success) {
                showStatus('‚ö†Ô∏è Use "Copiar" do menu ap√≥s selecionar', false);
            }
        });

        // Toque no container tamb√©m seleciona
        textoContainer.addEventListener('click', selectText);

        // Tenta copiar automaticamente ao carregar
        window.addEventListener('load', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const success = await copyText();
            
            if (!success) {
                // Se n√£o copiar automaticamente, ao menos seleciona
                setTimeout(selectText, 500);
            }
        });
    </script>
</body>
</html>
