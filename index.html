<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Copiando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #128C7E;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .instruction-box {
            background: #e8f5e9;
            border-left: 4px solid #25D366;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .instruction-box strong {
            color: #128C7E;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .instruction-box ol {
            margin-left: 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .instruction-box li {
            margin-bottom: 5px;
        }

        /* TEXTAREA VIS√çVEL - M√©todo mais confi√°vel para mobile */
        .texto-area {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            font-size: 16px;
            border: 3px solid #25D366;
            border-radius: 12px;
            background: #f9f9f9;
            color: #333;
            font-family: 'Courier New', monospace;
            resize: vertical;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .texto-area:focus {
            outline: none;
            background: #fff;
            border-color: #128C7E;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        .texto-area.copied {
            background: #d4edda;
            border-color: #28a745;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-select {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            display: none;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .close-info {
            margin-top: 15px;
            font-size: 13px;
            color: #999;
        }

        .highlight {
            animation: highlight 0.6s ease-in-out;
        }

        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); background: #FFE082; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">üìã Copie o texto</h1>
        <p class="subtitle" id="subtitle">Toque no bot√£o verde abaixo</p>
        
        <div class="instruction-box" id="instructionBox">
            <strong>üì± Instru√ß√µes para celular:</strong>
            <ol>
                <li><strong>Toque no bot√£o verde</strong> "SELECIONAR E COPIAR"</li>
                <li>O texto ser√° selecionado automaticamente</li>
                <li>Toque em <strong>"Copiar"</strong> no menu que aparecer</li>
                <li>Pronto! Cole onde quiser</li>
            </ol>
        </div>

        <textarea id="textoArea" class="texto-area" readonly></textarea>

        <div class="btn-container">
            <button id="selectBtn" class="btn btn-select">
                ‚ú® SELECIONAR E COPIAR
            </button>
            
            <button id="copyBtn" class="btn">
                üìã COPIAR AUTOMATICAMENTE
            </button>
        </div>

        <div id="status" class="status"></div>

        <p class="close-info">Pode fechar esta aba depois de copiar</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const textoParaCopiar = urlParams.get('texto') || 
                               decodeURIComponent(window.location.hash.substring(1)) || 
                               'Nenhum texto fornecido';
        
        const textoArea = document.getElementById('textoArea');
        const selectBtn = document.getElementById('selectBtn');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const instructionBox = document.getElementById('instructionBox');

        // Coloca o texto na textarea
        textoArea.value = textoParaCopiar;

        // Ajusta altura da textarea baseado no conte√∫do
        textoArea.style.height = Math.min(Math.max(textoArea.scrollHeight, 120), 300) + 'px';

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status show ' + type;
        }

        function selectText() {
            textoArea.focus();
            textoArea.select();
            textoArea.setSelectionRange(0, textoArea.value.length);
            
            textoArea.classList.add('highlight');
            setTimeout(() => textoArea.classList.remove('highlight'), 600);
            
            title.textContent = '‚ú® Texto selecionado!';
            subtitle.textContent = 'Agora toque em "Copiar" no menu';
            showStatus('üëÜ Toque em "Copiar" no menu que apareceu acima', 'info');
        }

        async function copyTextAutomatic() {
            // Tenta copiar automaticamente
            let copied = false;

            // M√©todo 1: Clipboard API (funciona em contextos seguros)
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(textoParaCopiar);
                    copied = true;
                } catch (err) {
                    console.log('Clipboard API n√£o dispon√≠vel:', err);
                }
            }
            
            // M√©todo 2: execCommand (fallback)
            if (!copied) {
                try {
                    textoArea.focus();
                    textoArea.select();
                    textoArea.setSelectionRange(0, textoArea.value.length);
                    copied = document.execCommand('copy');
                } catch (err) {
                    console.log('execCommand falhou:', err);
                }
            }

            if (copied) {
                textoArea.classList.add('copied');
                title.textContent = '‚úÖ COPIADO!';
                subtitle.textContent = 'Pode colar agora!';
                selectBtn.classList.add('success');
                selectBtn.textContent = '‚úÖ TEXTO COPIADO!';
                copyBtn.classList.add('success');
                copyBtn.textContent = '‚úÖ COPIADO!';
                showStatus('‚úÖ Texto copiado! Cole onde quiser', 'success');
                instructionBox.style.display = 'none';
                
                // Tenta fechar ap√≥s 2 segundos
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (e) {
                        showStatus('‚úÖ Copiado! Pode fechar esta aba manualmente', 'success');
                    }
                }, 2000);
                
                return true;
            } else {
                // Se n√£o copiar automaticamente, seleciona para c√≥pia manual
                selectText();
                return false;
            }
        }

        // Bot√£o SELECIONAR E COPIAR
        selectBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            
            // Tenta copiar automaticamente primeiro
            const copied = await copyTextAutomatic();
            
            // Se n√£o conseguir, pelo menos deixa selecionado
            if (!copied) {
                setTimeout(() => {
                    selectText();
                }, 100);
            }
        });

        // Bot√£o COPIAR AUTOMATICAMENTE
        copyBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            await copyTextAutomatic();
        });

        // Quando clicar na textarea, seleciona tudo
        textoArea.addEventListener('click', function() {
            this.select();
            this.setSelectionRange(0, this.value.length);
        });

        // Tenta copiar automaticamente ao carregar a p√°gina
        window.addEventListener('load', async () => {
            // Aguarda 500ms
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const copied = await copyTextAutomatic();
            
            // Se n√£o conseguiu copiar, seleciona ap√≥s 1.5s
            if (!copied) {
                setTimeout(() => {
                    selectText();
                }, 1000);
            }
        });
    </script>
</body>
</html>
