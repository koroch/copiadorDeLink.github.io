<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #128C7E;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Input que o usuário pode tocar e copiar facilmente */
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .texto-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 3px solid #25D366;
            border-radius: 12px;
            background: #f9f9f9;
            color: #333;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-weight: 500;
            cursor: text;
            outline: none;
        }

        .texto-input:focus {
            background: #fff;
            border-color: #128C7E;
        }

        .instruction-box {
            background: #e8f5e9;
            border-left: 4px solid #25D366;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .instruction-box strong {
            color: #128C7E;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .instruction-box ol {
            margin-left: 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .instruction-box li {
            margin-bottom: 5px;
        }

        .btn-copy {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.2s;
        }

        .btn-copy:active {
            transform: scale(0.98);
        }

        .btn-copy.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .status {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #fff3cd;
            color: #856404;
        }

        .close-info {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Copie o texto abaixo</h1>
        <p class="subtitle">Toque no campo e selecione "Copiar"</p>
        
        <div class="instruction-box">
            <strong>Como copiar no celular:</strong>
            <ol>
                <li>Toque no texto abaixo</li>
                <li>Toque em "Selecionar tudo"</li>
                <li>Toque em "Copiar"</li>
            </ol>
        </div>

        <div class="input-container">
            <input type="text" id="textoInput" class="texto-input" readonly>
        </div>

        <button id="copyBtn" class="btn-copy">
            TENTAR COPIAR AUTOMATICAMENTE
        </button>

        <div id="status" class="status"></div>

        <p class="close-info">Você pode fechar esta aba depois de copiar</p>
    </div>

    <script>
        // Pega o texto da URL
        const urlParams = new URLSearchParams(window.location.search);
        const textoParaCopiar = urlParams.get('texto') || decodeURIComponent(window.location.hash.substring(1)) || 'Nenhum texto fornecido';
        
        const textoInput = document.getElementById('textoInput');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const title = document.getElementById('title');

        // Coloca o texto no input
        textoInput.value = textoParaCopiar;

        // Função para mostrar status
        function showStatus(message, isSuccess) {
            status.textContent = message;
            status.className = 'status show ' + (isSuccess ? 'success' : 'error');
            
            if (isSuccess) {
                title.textContent = 'Texto copiado!';
                copyBtn.classList.add('success');
                copyBtn.textContent = 'COPIADO COM SUCESSO!';
            }
        }

        // Método otimizado para desktop e mobile
        async function copyText(text) {
            // Método 1: Clipboard API (melhor para desktop/WhatsApp Web)
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(text);
                    return true;
                } catch (err) {
                    console.log('Clipboard API falhou:', err);
                }
            }
            
            // Método 2: Selecionar o input e copiar
            try {
                textoInput.focus();
                textoInput.select();
                textoInput.setSelectionRange(0, 99999);
                
                if (document.execCommand('copy')) {
                    return true;
                }
            } catch (err) {
                console.log('Método input falhou:', err);
            }

            // Método 3: Criar textarea temporário
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.top = '0';
                textarea.style.left = '0';
                textarea.style.width = '2em';
                textarea.style.height = '2em';
                textarea.style.opacity = '0';
                
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                
                const result = document.execCommand('copy');
                document.body.removeChild(textarea);
                
                return result;
            } catch (err) {
                console.log('Método textarea falhou:', err);
                return false;
            }
        }

        // Evento do botão
        copyBtn.addEventListener('click', async () => {
            const success = await copyText(textoParaCopiar);
            
            if (success) {
                showStatus('Texto copiado! Pode colar agora.', true);
                
                // Tenta fechar automaticamente após 800ms
                setTimeout(() => {
                    window.close();
                }, 800);
            } else {
                showStatus('Use o método manual acima', false);
                textoInput.focus();
                textoInput.select();
            }
        });

        // Seleciona automaticamente o texto ao clicar no input
        textoInput.addEventListener('click', function() {
            this.select();
            this.setSelectionRange(0, 99999);
        });

        // Tenta copiar automaticamente ao carregar
        window.addEventListener('load', async () => {
            setTimeout(async () => {
                const success = await copyText(textoParaCopiar);
                
                if (success) {
                    showStatus('Texto copiado automaticamente!', true);
                    
                    // Tenta fechar automaticamente após 1 segundo
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    // Se não conseguir automaticamente, seleciona o texto
                    textoInput.focus();
                    textoInput.select();
                }
            }, 100);
        });
    </script>
</body>
</html>
