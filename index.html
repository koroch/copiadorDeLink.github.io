<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            font-size: 70px;
            margin-bottom: 20px;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #128C7E;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .texto-copiado {
            background: #f0f0f0;
            border: 2px solid #25D366;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            word-break: break-word;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            color: #333;
            user-select: all;
            -webkit-user-select: all;
            cursor: text;
            min-height: 50px;
            text-align: left;
        }

        .btn-copy {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-copy:active {
            transform: scale(0.98);
        }

        .btn-copy.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            display: none;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #fff3cd;
            color: #856404;
        }

        .manual-instructions {
            margin-top: 15px;
            padding: 12px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
            text-align: left;
            display: none;
        }

        .manual-instructions.show {
            display: block;
        }

        .manual-instructions strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Copiar Texto</h1>
        <p class="subtitle">Clique no bot√£o para copiar o texto</p>
        
        <div id="textDisplay" class="text-display empty">
            Nenhum texto fornecido
        </div>

        <button id="copyBtn" class="btn-copy">
            Copiar Texto
        </button>

        <div id="status" class="status"></div>
        
        <div id="instructions" class="instructions">
            <strong>‚ö†Ô∏è Instru√ß√µes:</strong><br>
            Se a c√≥pia autom√°tica n√£o funcionar, toque e segure no texto acima e selecione "Copiar" manualmente.
        </div>

        <!-- Input invis√≠vel para fallback -->
        <input type="text" id="hiddenInput" class="hidden-input" readonly>
    </div>

    <script>
        // Pega o texto da URL
        const urlParams = new URLSearchParams(window.location.search);
        const textoParaCopiar = urlParams.get('texto') || '';
        
        const textDisplay = document.getElementById('textDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const instructions = document.getElementById('instructions');
        const hiddenInput = document.getElementById('hiddenInput');

        // Exibe o texto
        if (textoParaCopiar) {
            textDisplay.textContent = textoParaCopiar;
            textDisplay.classList.remove('empty');
            hiddenInput.value = textoParaCopiar;
        }

        // Fun√ß√£o para mostrar status
        function showStatus(message, isSuccess) {
            status.textContent = message;
            status.className = 'status show ' + (isSuccess ? 'success' : 'error');
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // M√©todo 1: Usar Clipboard API (moderna)
        async function copyWithClipboardAPI(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                console.log('Clipboard API falhou:', err);
                return false;
            }
        }

        // M√©todo 2: Usar execCommand (fallback)
        function copyWithExecCommand(text) {
            try {
                hiddenInput.value = text;
                hiddenInput.style.position = 'fixed';
                hiddenInput.style.left = '0';
                hiddenInput.style.top = '0';
                hiddenInput.style.opacity = '1';
                hiddenInput.focus();
                hiddenInput.select();
                hiddenInput.setSelectionRange(0, text.length);
                
                const successful = document.execCommand('copy');
                
                hiddenInput.style.position = 'absolute';
                hiddenInput.style.left = '-9999px';
                hiddenInput.style.opacity = '0';
                
                return successful;
            } catch (err) {
                console.log('execCommand falhou:', err);
                return false;
            }
        }

        // M√©todo 3: Criar elemento tempor√°rio (outro fallback)
        function copyWithTempElement(text) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.left = '-9999px';
                textarea.style.top = '0';
                textarea.setAttribute('readonly', '');
                document.body.appendChild(textarea);
                
                textarea.focus();
                textarea.select();
                textarea.setSelectionRange(0, text.length);
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);
                
                return successful;
            } catch (err) {
                console.log('Temp element falhou:', err);
                return false;
            }
        }

        // Fun√ß√£o principal de c√≥pia
        async function copyText() {
            if (!textoParaCopiar) {
                showStatus('Nenhum texto para copiar!', false);
                return;
            }

            // Tenta os m√©todos em ordem
            let success = false;
            
            // M√©todo 1: Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                success = await copyWithClipboardAPI(textoParaCopiar);
            }
            
            // M√©todo 2: execCommand com input escondido
            if (!success) {
                success = copyWithExecCommand(textoParaCopiar);
            }
            
            // M√©todo 3: execCommand com textarea tempor√°rio
            if (!success) {
                success = copyWithTempElement(textoParaCopiar);
            }

            if (success) {
                showStatus('‚úÖ Texto copiado com sucesso!', true);
                copyBtn.classList.add('success');
                copyBtn.textContent = '‚úì Copiado!';
                
                setTimeout(() => {
                    copyBtn.classList.remove('success');
                    copyBtn.textContent = 'Copiar Texto';
                }, 2000);
            } else {
                showStatus('‚ùå N√£o foi poss√≠vel copiar automaticamente', false);
                instructions.classList.add('show');
            }
        }

        // Evento do bot√£o
        copyBtn.addEventListener('click', copyText);

        // Tenta copiar automaticamente ao carregar (se houver texto)
        if (textoParaCopiar) {
            setTimeout(() => {
                copyText();
            }, 500);
        }
    </script>
</body>
</html>
