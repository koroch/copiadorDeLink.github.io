<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            font-size: 70px;
            margin-bottom: 20px;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #128C7E;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .texto-copiado {
            background: #f0f0f0;
            border: 2px solid #25D366;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            word-break: break-word;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            color: #333;
            user-select: all;
            -webkit-user-select: all;
            cursor: text;
            min-height: 50px;
            text-align: left;
        }

        .btn-copy {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
            width: 100%;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 8px 25px rgba(37, 211, 102, 0.7);
            }
        }

        .btn-copy:active {
            transform: scale(0.98);
            animation: none;
        }

        .btn-copy.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            animation: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            display: none;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #fff3cd;
            color: #856404;
        }

        .manual-instructions {
            margin-top: 15px;
            padding: 12px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
            text-align: left;
            display: none;
        }

        .manual-instructions.show {
            display: block;
        }

        .manual-instructions strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon"></div>
        <h1 id="title">Clique para copiar!</h1>
        <p class="subtitle" id="subtitle">Clique no botão verde abaixo</p>
        
        <div class="texto-copiado" id="textoMostrar"></div>

        <button id="copyBtn" class="btn-copy">
            CLIQUE AQUI PARA COPIAR
        </button>

        <div id="status" class="status"></div>
        
        <div id="manualInstructions" class="manual-instructions">
            <strong>Instruções alternativas:</strong>
            Se o botão não funcionar, toque e segure no texto acima, depois selecione "Copiar"
        </div>
    </div>

    <script>
        // Pega o texto da URL
        const urlParams = new URLSearchParams(window.location.search);
        const textoParaCopiar = urlParams.get('texto') || decodeURIComponent(window.location.hash.substring(1)) || '';
        
        const textoMostrar = document.getElementById('textoMostrar');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const manualInstructions = document.getElementById('manualInstructions');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');

        // Mostra o texto
        if (textoParaCopiar) {
            textoMostrar.textContent = textoParaCopiar;
        } else {
            textoMostrar.textContent = 'Nenhum texto fornecido';
            textoMostrar.style.color = '#999';
            textoMostrar.style.fontStyle = 'italic';
        }

        // Função para mostrar status
        function showStatus(message, isSuccess) {
            status.textContent = message;
            status.className = 'status show ' + (isSuccess ? 'success' : 'error');
            
            if (isSuccess) {
                title.textContent = 'Texto copiado!';
                subtitle.textContent = 'Cole onde desejar';
                copyBtn.classList.add('success');
                copyBtn.textContent = 'COPIADO!';
            }
        }

        // Método 1: Clipboard API
        async function copyWithClipboardAPI(text) {
            if (!navigator.clipboard) return false;
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                console.log('Clipboard API falhou:', err);
                return false;
            }
        }

        // Método 2: execCommand com textarea
        function copyWithExecCommand(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            
            // Importante: posicionar visível mas fora da tela
            textarea.style.position = 'fixed';
            textarea.style.top = '0';
            textarea.style.left = '0';
            textarea.style.width = '2em';
            textarea.style.height = '2em';
            textarea.style.padding = '0';
            textarea.style.border = 'none';
            textarea.style.outline = 'none';
            textarea.style.boxShadow = 'none';
            textarea.style.background = 'transparent';
            
            // Importante: definir readonly e contenteditable
            textarea.setAttribute('readonly', '');
            textarea.contentEditable = 'true';
            textarea.readOnly = false;
            
            document.body.appendChild(textarea);
            
            try {
                // Foca e seleciona
                textarea.focus();
                textarea.select();
                
                // Para iOS
                const range = document.createRange();
                range.selectNodeContents(textarea);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                textarea.setSelectionRange(0, text.length);
                
                // Executa o comando
                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);
                return successful;
            } catch (err) {
                console.log('execCommand falhou:', err);
                document.body.removeChild(textarea);
                return false;
            }
        }

        // Método 3: Copiar do próprio elemento
        function copyFromElement() {
            try {
                const selection = window.getSelection();
                const range = document.createRange();
                range.selectNodeContents(textoMostrar);
                selection.removeAllRanges();
                selection.addRange(range);
                
                const successful = document.execCommand('copy');
                selection.removeAllRanges();
                return successful;
            } catch (err) {
                console.log('Copy from element falhou:', err);
                return false;
            }
        }

        // Função principal de cópia
        async function copyText() {
            if (!textoParaCopiar) {
                showStatus('❌ Nenhum texto para copiar', false);
                return;
            }

            let success = false;

            // Tenta Método 1
            success = await copyWithClipboardAPI(textoParaCopiar);
            
            // Tenta Método 2
            if (!success) {
                success = copyWithExecCommand(textoParaCopiar);
            }
            
            // Tenta Método 3
            if (!success) {
                success = copyFromElement();
            }

            if (success) {
                showStatus('Texto copiado com sucesso!', true);
            } else {
                showStatus('Use a cópia manual abaixo', false);
                manualInstructions.classList.add('show');
            }
        }

        // Evento do botão
        copyBtn.addEventListener('click', (e) => {
            e.preventDefault();
            copyText();
        });

        // Remove a cópia automática - não funciona em navegadores internos
        // O usuário DEVE clicar no botão para copiar
    </script>
</body>
</html>
